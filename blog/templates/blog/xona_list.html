{% extends 'blog/base.html' %}

{% block content %}

    <div>
        <table border="2" style="margin: 0 auto">
            <tr>
                <th>Id</th>
                <th>Raqam</th>
                <th>Fan</th>
                <th>Egasi</th>
                <th>Parta soni</th>
                <th>Stul soni</th>
            </tr>
            {% for xona in xonalar %}
                <tr>
                    <td>{{ xona.id }}</td>
                    <td>{{ xona.raqam }}</td>
                    <td>{{ xona.egasi.fan }}</td>
                    <td>{{ xona.egasi }}</td>
                    <td>{{ xona.parta_soni }}</td>
                    <td>{{ xona.stul_soni }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
